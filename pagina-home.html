<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Home - Recados</title>
</head>

<body>
    <h1 class="home">MEUS RECADOS</h1>
    <hr>
    <main>
        <div class="home">
            <form id="formCadastro">

                <input class="home" type="number" id="inputID" placeholder="Identificador (Numérico)">

                <input class="home" type="text" id="inputDescricao" placeholder="Descrição">

                <input class="home2" type="text" id="inputDetalhamento" placeholder="Detalhamento">

                <input type="submit" class="salvar" id="salvarRegistro" value="Salvar">
                <button type="button" class="salvar" id="botaoSalvarEdicao" disabled> Atualizar</button>
            </form>

            <div style="overflow: auto;">
                <table>

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th>Ações:</th>
                        </tr>
                    </thead>

                    <tbody id="tabelaRegistro">
                        <tr id="linhaExemplo">
                            <td>ID do registro</td>
                            <td>Exemplo Descrição</td>
                            <td>Exemplo Detalhamento</td>
                            <td><button id="botaoEditar" class="editar">Editar</button>
                                <button id="botaoApagar" class="apagar">Apagar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>

        <button id="btnLogOut" class="sair">SAIR</button>

    </main>
    <script src="./JS/pagina-home.js"></script>
</body>

</html>
